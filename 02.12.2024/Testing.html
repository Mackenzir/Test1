<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashy Retro Tamagotchi</title>
  <style>
    body {
      font-family: "Courier New", Courier, monospace;
      background: linear-gradient(135deg, #1a1a1a, #333);
      color: #0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .screen-container {
      position: relative;
      width: 320px;
      height: 360px;
      background: radial-gradient(circle, #000 80%, #333);
      border: 10px solid #444;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
    }

    .screen {
      position: relative;
      width: 280px;
      height: 220px;
      margin: 20px auto;
      background: linear-gradient(145deg, #050505, #222);
      border: 4px solid #0f0;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0px 0px 10px #0f0;
    }

    .screen::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: repeating-linear-gradient(
        45deg,
        rgba(0, 255, 0, 0.1),
        rgba(0, 255, 0, 0.15) 10px
      );
      opacity: 0.5;
      animation: screen-glow 1s infinite alternate;
    }

    @keyframes screen-glow {
      from {
        opacity: 0.4;
      }
      to {
        opacity: 0.6;
      }
    }

    .tamagotchi {
      font-size: 60px;
      margin-top: 40px;
      text-align: center;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .stats {
      font-size: 16px;
      text-align: left;
      margin: 10px 20px;
    }

    .buttons {
      position: absolute;
      bottom: 15px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .button {
      width: 80px;
      height: 40px;
      background: linear-gradient(145deg, #222, #444);
      border: 2px solid #0f0;
      border-radius: 5px;
      font-size: 14px;
      color: #0f0;
      text-transform: uppercase;
      font-weight: bold;
      cursor: pointer;
      text-shadow: 0 0 5px #0f0;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .button:hover {
      box-shadow: 0 0 15px #0f0;
    }

    .button:active {
      transform: scale(0.95);
      box-shadow: 0 0 10px #0f0 inset;
    }
  </style>
</head>
<body>
  <div class="screen-container">
    <div class="screen">
      <div class="tamagotchi">üêæ</div>
      <div class="stats">
        <p>Hunger: <span id="hunger">0</span></p>
        <p>Happiness: <span id="happiness">10</span></p>
      </div>
    </div>
    <div class="buttons">
      <button class="button" id="feedBtn">Feed</button>
      <button class="button" id="playBtn">Play</button>
    </div>
  </div>
  <script src="Testing.js"></script>
</body>
</html>
